<div class="layuimini-container">
    <form id="app-form" class="layui-form layuimini-form">


        <div class="layui-form-item  layui-row layui-col-xs12">
            <label class="layui-form-label ">会员</label>
            <div class="layui-input-block">
                <select name="member_id" >
                    {foreach $member as $k=> $vo}
                    <option value="{$k}"  {if $row.member_id==$k}selected=""{/if}  >{$vo}</option>
                    {/foreach}
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">项目名称</label>
            <div class="layui-input-block">
                <input type="text" name="title" class="layui-input" lay-verify="required" placeholder="请输入项目名称" value="{$row.title|default=''}">
            </div>
        </div>



        <div class="layui-form-item">
            <label class="layui-form-label">项目排序</label>
            <div class="layui-input-block">
                <input type="number" name="sort" class="layui-input" placeholder="请输入项目排序" value="{$row.sort|default=''}">
            </div>
        </div>


        <div class="layui-form-item">
            <label class="layui-form-label">过期时间</label>
            <div class="layui-input-block">
                <input type="text" name="end_time" data-date="" data-date-type="date"  class="layui-input"  placeholder="请选择过期时间" value="{$row.end_time|default=''}">
            </div>
        </div>



        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">备注信息</label>
            <div class="layui-input-block">
                <textarea name="remark" class="layui-textarea" placeholder="请输入备注信息">{$row.remark|default=''}</textarea>
            </div>
        </div>

        <div class="hr-line"></div>
        <div class="layui-form-item text-center">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit>确认</button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
        </div>

    </form>
</div>
